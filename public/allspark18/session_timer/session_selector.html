<!DOCTYPE html>
<html>
    <head>
        <title>
            AllSpark 2018 Session Selector
        </title>
        <link rel = "shortcut icon" href = "images/favicon.ico" type = "image/x-icon">
        <link rel = "icon" href = "images/favicon.ico" type = "image/x-icon"> 
        <link rel = "stylesheet" href = "styles/css/session_selector.css">
    </head>
    <body>
        <div class="session-selector-wrapper">
            <!-- BEGIN :: Session Selector Container -->
            <div class = "section-heading">
                <img src = "images/AllSparkLogo.jpg">
            </div>
            <div class="selector-container">
                <div class="event-selection">
                    <div class="label-left-container"><label>Event</label></div>
                    <div class="select-right-container">
                        <select id="event-selector" onChange="SESSION_SELECTOR(this.value)">
                            <option disabled="disabled" selected="selected">select event</option>
                        </select>
                    </div>
                    <div class="clear-div"></div>
                </div>
                <div class="session-selection">
                    <div class="label-left-container"><label>Session</label></div>
                    <div class="select-right-container">
                        <select id="session-selector" onChange="SETTIMER(this.value)">
                            <option disabled="disabled" selected="selected">select session</option>
                        </select>
                    </div>
                    <div class="clear-div"></div>
                </div>
                <button onclick="TIMER()">START</button> 
            </div>
            <!-- END :: Session Selector Container -->
        </div>
        <!-- BEGIN :: Including the necessary scripts -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "data/events-data.js"></script>
        <script src = "js/session_timer.js"></script>
        <!-- END :: Including the necessary scripts -->
    </body>
</html>
