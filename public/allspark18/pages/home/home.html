<!DOCTYPE html>
<html>
    <head>
        <title>AllSpark 2018</title>
        <!-- BEGIN :: meta section -->
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <!-- END :: meta section -->
        <!-- BEGIN :: Include Stylesheet and Fonts -->
        <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/solid.js" integrity="sha384-YmNA3b9AQuWW8KZguYfqJa/YhKNTwGVD5pQc1cN0ZAVRudFFtR17HR7rooNcVXe4" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/fontawesome.js" integrity="sha384-QcnrgQuRmocjIBY6ByWMmDvUg3HO4MSdVjY7ynJwZfvTDhVPPQOUI9TRzc6/7ZO1" crossorigin="anonymous"></script>
        <link href = "https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
        <link rel = "stylesheet" href = "home.css">
        <!-- END :: Include Stylesheet and Fonts-->
    </head>
    <body>
        <!-- BEGIN :: AllSpark 2018 Main Wrapper -->
        <div class = "allspark-main-wrapper">
            <!-- BEGIN :: Home Section -->
            <section class = "home-section">
                <div class="home-section__illustration float-right">
                    <img src="images/home/home-bg.svg">
                </div>
                <div class="home-section__logo">
                    <div class="logo__initial">
                        <div class="logo__triangle">
                            <img src="images/home/triangle.svg"/>
                        </div>
                        <div class="logo__rocket">
                            <img src="images/home/rocket.svg"/>
                        </div>
                        <div class="logo__trail">
                            <img src="images/home/way.svg"/>
                        </div>
                        <div class="logo__sparks">
                            <img src="images/home/sparks.svg"/>
                        </div>
                    </div>
                    <div class="logo__text">
                        <img src="images/home/text.svg"/>
                    </div>
                </div>
                <div class="clear-fix"></div>
            </section>
        </div>
        <!-- END :: AllSpark 2018 Main Wrapper -->
        <!-- BEGIN :: Including the necessary scripts -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "../../js/home.js"></script>
        <!-- END :: Including the necessary scripts -->
    </body>
</html>
